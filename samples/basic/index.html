<body>
<div class="main">
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div>第一屏</div>
			<div>第二屏</div>
		</div>
	</div>
</div>
</div>

<div class="other"></div>
<div class="phone_evaluate">
</div>


<script type="text/javascript">

function loadApp() {
	var height = window.innerHeight;
	var width = window.innerWidth;
	// Create the flipbook
	$('.flipbook').turn({
			// Width
			width: width, //922,		
			// Height
			height:height,//460,
			// Elevation
			elevation: 50,		
			// Enable gradients
			gradients: true,
			// Auto center this flipbook
			autoCenter: false,
			display: 'single',
			when: {
				end: function(event, page, pageTurn) {
					if (page.page === 1) {
						$(".flipbook").turn("peel", "br");
					}
				}
			}

	});
	$('.flipbook-viewport .flipbook').css({
		left: -width+'px',
		top: -height/2+'px'
	});

	$(".flipbook").turn("peel", "br");
}
loadApp();
var corner = {
	corner: 'tr',
	x: 300,
	y: 22
}
// flipMethods._showFoldedPage.call(this, data.corner);
</script>
